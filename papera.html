<!doctype html>

<html>

	<head>

		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

	</head>

	<body style='margin : 0px; overflow: hidden;'>
  
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
 
    			<a-marker preset='hiro'>

			<!--Adding a glTF 2.0 model to your scene-->
				
			<a-sphere material='opacity: 0.2' radius="0.7" color="red" roughness="0.5">
				<a-entity>
				<a-animation attribute="rotation" to="0 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
				
					<a-entity gltf-model="src: url(duck.gltf); " scale="1.5 1.5 1.5"; rotation="0 270 90"; position="0 0 0"></a-entity>

				</a-entity>      
			</a-sphere>

  			</a-marker>

			<a-entity camera></a-entity>

  		</a-scene>

	</body>

</html>
